
<div class="wmContainer wmHolyGrailBody p-1">
  <div class="card mb-2">
    <div class="card-header bg-info text-black">Credentials</div>
    <div class="card-body">
      <form class="wmHolyGrailBody column">
        <div class="form-group mb-2">
          <label class="form-label" for="username">Username</label>
          <input [(ngModel)]="username" type="text" class="form-control" id="username" />
        </div>
        <div class="form-group mb-2">
          <label class="form-label" for="password">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" id="password" />
        </div>
        <button type="submit" class="btn btn-primary" (click)="update()">
          <fa-icon icon="save"></fa-icon>
          Set credentials
        </button>
      </form>
    </div>
  </div>
</div>
